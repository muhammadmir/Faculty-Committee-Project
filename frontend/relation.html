<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.2/rg-1.4.1/sp-2.2.0/sl-1.7.0/datatables.min.css"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.2/rg-1.4.1/sp-2.2.0/sl-1.7.0/datatables.min.js"></script>

    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/helper.js"></script>
    <script src="./js/relation.js"></script>

</head>

<body>
    <div class="options">
        <button class="button-4" role="button" id="viewFacultyButton">View Faculty</button>
        <button class="button-4" role="button" id="viewCommitteeButton">View Committees</button>
    </div>

    <div class="table">
        <table id="relationTable" class="row-border compact" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Affiliation</th>
                    <th>Title</th>
                    <th>Committee</th>
                    <th>Serving Until</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="modal fade" id="relationAddModal" tabindex="-1" role="dialog" aria-labelledby="relationAddModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="relationAddModalLabel">Enter Relation Information</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="selectFaculty">Faculty</label>
                            <select class="form-select" id="selectFaculty">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="selectCommittee">Committee</label>
                            <select class="form-select" id="selectCommittee">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="servingUntil">Serving Until:</label>
                            <input type="text" class="form-control" id="selectServingUntil" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeRelationAdd">Close</button>
                    <button type="button" class="btn btn-primary" id="saveRelationAdd">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="relationEditModal" tabindex="-1" role="dialog" aria-labelledby="relationEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="relationEditModalLabel">Edit Relation Information</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editFaculty">Faculty</label>
                            <select class="form-select" id="editFaculty">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editCommittee">Committee</label>
                            <select class="form-select" id="editCommittee">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editServingUntil">Serving Until:</label>
                            <input type="text" class="form-control" id="editServingUntil" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeRelationEdit">Close</button>
                    <button type="button" class="btn btn-primary" id="saveRelationEdit">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    document.getElementById("viewFacultyButton").onclick = function () {
        window.location.href = "faculty.html";
    };

    document.getElementById("viewCommitteeButton").onclick = function () {
        window.location.href = "committee.html";
    };
</script>

</html>
