<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.2/rg-1.4.1/sp-2.2.0/sl-1.7.0/datatables.min.css"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.2/rg-1.4.1/sp-2.2.0/sl-1.7.0/datatables.min.js"></script>
    
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/helper.js"></script>
    <script src="./js/committee.js"></script>
</head>

<body>
    <div class="options">
        <button type="button" class="btn btn-primary" id="viewFacultyButton">View Faculty</button>
        <button type="button" class="btn btn-primary" id="viewRelationButton">View Relations</button>
    </div>

    <div class="table">
        <table id="committeeTable" class="row-border compact" width="100%">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Type</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="modal fade" id="committeeAddModal" tabindex="-1" role="dialog" aria-labelledby="committeeAddModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="committeeAddModalLabel">Enter Committee Information</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="committeeDesignation">Designation:</label>
                            <input type="text" class="form-control" id="committeeDesignation" required>
                        </div>
                        <div class="form-group">
                            <label for="committeeCode">Code:</label>
                            <input type="text" class="form-control" id="committeeCode" required>
                        </div>
                        <div class="form-group">
                            <label for="committeeName">Name:</label>
                            <input type="text" class="form-control" id="committeeName" required>
                        </div>
                        <div class="form-group">
                            <label for="committeeType">Type:</label>
                            <input type="text" class="form-control" id="committeeType" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeCommitteeAdd">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCommitteeAdd">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="committeeEditModal" tabindex="-1" role="dialog" aria-labelledby="committeeEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="committeeAddModalLabel">Edit Committee Information</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="selectCommittee">Committee</label>
                            <select class="form-select" id="selectCommittee">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="selectCommitteeChangeKey">What to Change?</label>
                            <select class="form-select" id="selectCommitteeChangeKey">
                                <option selected>Choose...</option>
                                <option value="CommitteeCode">Code</option>
                                <option value="CommitteeName">Name</option>
                                <option value="CommitteeType">Type</option>
                                <option value="CommitteeDesignation">Designation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentCommitteeValue">Current Value:</label>
                            <input class="form-control" id="currentCommitteeValue" type="text" placeholder="Select what to change" readonly>
                        </div>
                        <div class="form-group">
                            <label for="newCommitteeValue">New Value:</label>
                            <input type="text" class="form-control" id="newCommitteeValue" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeCommitteeEdit">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCommitteeEdit">Save</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    document.getElementById("viewFacultyButton").onclick = function () {
        window.location.href = "faculty.html";
    };
   
    document.getElementById("viewRelationButton").onclick = function () {
        window.location.href = "relation.html";
    };
</script>

</html>
